<section class="section reviews">
  <div class="container reviews-container">
    <h1 class="reviews-title">Reviews</h1>
    <div class="swiper">
      <ul class="swiper-wrapper list-reviews"></ul>
      <div class="buttons">
        <button class="swiper-button-prev button back">
          <svg class="icon icon-arrow-left" width="24" height="24">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
        </button>
        <button class="swiper-button-next button ahead">
          <svg class="icon icon-arrow-right" width="24" height="24">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="iziToast.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</section>
